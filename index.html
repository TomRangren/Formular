<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Join the Call of Duty clan</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Name</legend>
				<label for="firstname">First:</label>
				<input type="text" id="firstname" name="firstname"/>
				<label for="lastname">Last: </label>
				<input type="text" id="lastname" name="lastname"/>
				<label for="lastname">Ingame Name: </label>
				<input type="text" id="Ingame Name" name="Ingame Name"/>
			</fieldset>
			<fieldset>
				<legend>Age</legend>
				<label for="18">18+: </label>
				<input type="radio" id="18" name="age" value="18"/>
				<br>
				<label for="under 18">Under 18: </label>
				<input type="radio" id="under 18" name="age" value="under 18"/>
				 
			</fieldset>
			<fieldset>
				<legend>Ingame Level In Call of Duty?</legend>
				<label for="Ingame Level"> </label>
				<input type="text" id="Ingame Level" name="Ingame Level" />
				<br>
			</fieldset>
			<fieldset>
				<legend>For how long have you been playing the newest Call of Duty? (In hrs)</legend>
				<label for="Playtime"> </label>
				<input type="text" id="Playtime" name="Playtime" />
				<br>
			</fieldset>
			<fieldset>
			
				<legend>Rules</legend>
				<label for="Rules">Press Here: </label>
				<a href="https://www.privacypolicygenerator.info/live.php?token=sUoQEcB6hzLVZMydIjcOwGHDefKC8eDw"> <input type="button" id="Rules" name="Rules" value="Rules"/> </a>
				<br>
				<label for="18">I accept the Rules: </label>
				<input type="checkbox" id="rules" name="rules" value="rules"/>
				
				
			</fieldset>
			<fieldset>
				<legend>Why should you join the esports clan?</legend>
				<textarea></textarea>
				
			</fieldset>
			<fieldset>
				<legend>Type of playstyle</legend>
			  <input list="playstyle" name="Type of playstyle">
				<datalist id="playstyle">
					<option value="More Aggressive">
					<option value="More Defensive">
					<option value="Both">
				</datalist>
				<br><br>
				<label for="Rules">Having trouble? Press the button below!: </label>
				<br>
  <a href="https://support.activision.com/"> <input type="button" id="Help" name="Help" value="Help"/> </a>
				<br>
				<label for="Rules">Are you ready to send? Double check!!!: </label>
				<br>
     <a href="https://www.unitedmedicalconsultants.in/wp-content/uploads/2017/07/save.png"> <input type="button" id="Send" name="Send" value="Send"/> </a>

			</fieldset>
	
		</form>
		
	</body>
</html>
